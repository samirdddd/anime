<!DOCTYPE html>
<html>
  <head>
    <title>Registration Form</title>
    <style>
       body {
        background-image: url('uuu.jpg');
        background-size:cover;
        background-position: center;
        color: white;
        font-family: Arial, sans-serif;
     
    </style>
  </head>
  <body>
    <h1 style="text-align: center; font: sans-serif;">lets Go To The Tnime World</h1>
    <h2>Registration Form</h2>
    <form>
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required><br><br>
      <label for="email">Email:</label>
      <input type="email" id="email" name="email" ><br><br>
      <label for="gender">Gender:</label><br>
      <input type="radio" id="male" name="gender" value="male">
      <label for="male">Male</label><br>
      <input type="radio" id="female" name="gender" value="female">
      <label for="female">Female</label><br>
      <input type="radio" id="other" name="gender" value="other">
      <label for="other">Other</label><br><br>
      <label for="purpose">Purpose</label><br>
      <input type="checkbox" id="personal use" name="purpose" value="personal use">
      <label for="personal use">Personal use</label><br>
      <input type="checkbox" id="public use" name="purpose" value="public use">
      <label for="personal use">Public use</label><br><br>
      <label for="country">Country:</label>
      <select id="country" name="country">
        <option value="usa">USA</option>
        <option value="Nepal">Nepal</option>
        <option value="uk">UK</option>
        <option value="japan">Japan</option>
      </select><br><br>
      <label for="password">Password:</label>
      <input type="password" id="password" name="password" required><br><br>
      <label for="confirm_password">Confirm Password:</label >
      <input type="password" id="confirm_password" name="confirm_password" required><br><br>
     <a href="home.html" target="_blank"><button type="submit" >Login</a></button>
    </form>
  </body>
</html>
